name: Automation using GitHub Actions

on: 
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          docker build -t react-frontend:latest -f frontend/Dockerfile .
          docker build -t spring-backend:latest -f Dockerfile.backend .
          docker compose -f compose.yaml up -d
